{% extends 'gestion/base.html' %}
{% block title %}Eliminar Rol{% endblock %}
{% block content %}
<h2>Eliminar Rol</h2>
<p>¿Estás seguro de que deseas eliminar el rol <strong>{{ rol.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'gestion:gestionar_roles' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
