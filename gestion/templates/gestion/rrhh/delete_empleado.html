{% extends 'gestion/base.html' %}
{% block title %}Eliminar Empleado{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Empleado</h2>
    <p>¿Estás seguro de que deseas eliminar a <strong>{{ empleado.nombres }} {{ empleado.apellidos }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'gestion:listar_empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
