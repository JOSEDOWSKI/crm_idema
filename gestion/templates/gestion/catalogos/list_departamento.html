{% extends 'gestion/base.html' %}
{% block title %}Departamentos{% endblock %}
{% block content %}
<h2>Departamentos</h2>
<a href="{% url 'gestion:catalogo_create' 'departamento' %}" class="btn btn-success mb-2">Crear Departamento</a>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr></thead>
    <tbody>
    {% for obj in objetos %}
        <tr>
            <td>{{ obj.id_departamento }}</td>
            <td>{{ obj.nombre }}</td>
            <td>
                <a href="{% url 'gestion:catalogo_edit' 'departamento' obj.id_departamento %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'gestion:catalogo_delete' 'departamento' obj.id_departamento %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="3">No hay departamentos.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
