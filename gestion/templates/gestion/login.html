{% extends 'gestion/base.html' %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: var(--color-gradiente);">
    <div class="row w-100 justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-glow border-0 blur-bg">
                <div class="card-header text-center bg-transparent border-0 pb-0">
                    <h4 class="fw-bold mb-0" style="background: var(--color-titulo-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Iniciar Sesi√≥n</h4>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
